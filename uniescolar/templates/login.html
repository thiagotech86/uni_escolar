<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">  <!-- Se houver um arquivo CSS -->
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Exibe os campos do formulário -->
            <button type="submit">Entrar</button>
        </form>
        <p>Não tem conta? <a href="{% url 'register' %}">Cadastre-se</a></p>  <!-- Caso tenha uma página de registro -->
    </div>
</body>
</html>
