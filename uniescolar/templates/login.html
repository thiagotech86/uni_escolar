{% extends 'base.html' %}

{% block content %}
<div class="login-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Exibe os campos do formulário -->
        <button type="submit">Entrar</button>
    </form>
    <p>Não tem conta? <a href="{% url 'register' %}">Cadastre-se</a></p>  <!-- Caso tenha uma página de registro -->
</div>
{% endblock %}
